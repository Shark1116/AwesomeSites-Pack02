<script>    
    (function() {
      var hidden = "hidden";
      // Standards:
      if (hidden in document)
        document.addEventListener("visibilitychange", onchange);
      else if ((hidden = "mozHidden") in document)
        document.addEventListener("mozvisibilitychange", onchange);
      else if ((hidden = "webkitHidden") in document)
        document.addEventListener("webkitvisibilitychange", onchange);
      else if ((hidden = "msHidden") in document)
        document.addEventListener("msvisibilitychange", onchange);
      // IE 9 and lower:
      else if ("onfocusin" in document)
        document.onfocusin = document.onfocusout = onchange;
      // All others:
      else
        window.onpageshow = window.onpagehide
        = window.onfocus = window.onblur = onchange;

      function onchange (evt) {
        var v = "visible", h = "hidden",
            evtMap = {
              focus:v, focusin:v, pageshow:v, blur:h, focusout:h, pagehide:h
            };

        evt = evt || window.event;
        if (evt.type in evtMap)
          document.body.className = evtMap[evt.type];
        else
          document.body.className = this[hidden] ? "hidden" : "visible";
        if(document.body.className=="hidden"){
            if(firstshow && autoplay){                
                app.sound.pause(true);
                app.sound.volume=0;
            }
            if(document.querySelector("video")&&app.videoisplay){                
                player.pause()
            }

        }else if(document.body.className=="visible"){            
            if(firstshow && autoplay){
               // fnautoplay();
               app.sound.pause(false);
               app.sound.volume=1;
            }
            if(document.querySelector("video") && app.videoisplay){
              /*console.log(document.querySelector("#jumpbtn").style.display);
                if(el("#jumpbtn").style.display=="block"){

                }else{}*/
                  player.play();
                
                // player.play();
               // }
            }
        }
          
      }
      if( document[hidden] !== undefined )
        onchange({type: document[hidden] ? "blur" : "focus"});
    })();
</script>
