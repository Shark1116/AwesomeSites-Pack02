arn about his life and work, and discover Coach’s latest collection inspired by it all.","facebook":{"title":"COACH x TOM WESSELMANN: The Pleasure Pursuit","description":"Step into the world of Tom Wesselmann, learn about his life and work, and discover Coach’s latest collection inspired by it all."},"twitter":{"title":"COACH x TOM WESSELMANN: The Pleasure Pursuit","description":"Step into the world of Tom Wesselmann, learn about his life and work, and discover Coach’s latest collection inspired by it all."},"shareImage":"/share-en.jpg","share":{"twitter":"https://www.thepleasurepursuit.com/"}},"menu":{"menuButton":"Menu","orangeButton":"Orange counter","link1Text":"SHOP THE COLLECTION","link1Url":"https://www.coach.com/shop/new/featured/coach-x-tom-wesselmann","link2Text":"more about tom wesselmann","link2Url":"https://www.tomwesselmannestate.org/","link3Text":"Enter the sweepstakes","footerTermsText":"Terms \u0026 conditions","footerTermsUrl":"http://attn.tv/coach/terms.html","footerPrivacyText":"Privacy Policy","footerPrivacyUrl":"https://attnl.tv/legal/p/Ahj","social":{"facebook":"https://www.facebook.com/coach","twitter":"https://twitter.com/coach","instagram":"https://www.instagram.com/coach/"},"restart":"PLAY AGAIN","cookieSettings":"Cookies Settings","copyright":"© 2022 COACH\u003csup\u003e®\u003c/sup\u003e I © Estate of Tom Wesselmann. Licensed by Artestar, New York."},"header":{"coachUrl":"https://coach.com","tomWesselmanUrl":"https://www.tomwesselmannestate.org/"},"preloader":{"text":"Hold tight. Good things are on the way…"},"cursor":{"404":"Back to the homepage","home":"LET'S GET GOING","pickYourBag":"Choose your bag","scroll":"Scroll","experience":"GET STARTED","orange":"Collect\norange","visit":"Visit website","submit":"Submit your score"},"home":{"title":"The pleasure pursuit","subtitle":"Step into the world of Tom Wesselmann –\na playful Pop artist who took extraordinary pleasure in the everyday. Learn about his life and work, and discover our latest collection inspired by it all.","button":"LET'S GET GOING","imageAlt":"Open Mouth","tutorial":[{"title":"discover\u003cbr\u003eour latest\u003cbr\u003ecollection..."},{"title":"Step into the\u003cbr\u003eworld of\u003cbr\u003eTom Wesselmann..."},{"title":"And collect\u003cbr\u003eoranges along\u003cbr\u003ethe way."},{"title":"And collect oranges\u003cbr\u003ealong the way\u003cbr\u003efor a chance to win\u003cbr\u003esomething special."}],"skipTutorial":"Skip Tutorial"},"visualButtonsLabel":{"circleCross":"close","sound":["mute","unmute"],"play":["play","pause"]},"experience":{"experience-love":{"slug":"experience-love","title":"§","chapterTitle":"Love","copy":"Some of Wesselmann’s most iconic work centers on the female form, inspired by his lifelong love affair with his wife (and longtime model), Claire. Take a closer look at how he celebrates every aspect of the body.","buttonText":"Experience Wonder","buttonLink":"/experience-wonder"},"experience-wonder":{"slug":"experience-wonder","title":"a city so nice","chapterTitle":"Wonder","copy":"Again and again, Wesselmann references the kinetic charge he got from living in New York City, where new ideas and experiences awaited just outside his door. Here, he would scavenge for local advertisements and remake them as collage.","buttonText":"Experience Play","buttonLink":"/experience-play"},"experience-play":{"slug":"experience-play","title":"simple pleasures","chapterTitle":"Play","copy":"In Wesselmann’s still lifes, everyday items you might find on the nightstand (or at the bottom of your bag) take on a monumental scale. These larger-than-life pieces suggest anything can become a playground–it’s all a matter of perspective.","buttonText":"The End","buttonLink":"/end-of-experience"}},"experienceOptional":{"hotspot":"Learn more","chapters":{"experience1":"\u003cb\u003eLove\u003c/b\u003e","experience2":"\u003cb\u003eWonder\u003c/b\u003e","experience3":"\u003cb\u003ePlay\u003c/b\u003e","endExperience":"\u003cb\u003eThe end\u003c/b\u003e"}},"detail":{"bedroom-painting-38":{"title":"Bedroom Painting #38","subtitle":"1978, 84 x 97”\nOil on canvas","copy":"Part of the artist’s Bedroom series, Wesselmann called these images “big, loud, active, highly compressed and intense.” The packed layers of woman, framed photo, flowers, and parted curtain give a sense of shallow depth.","image":"artworks/bedroom-painting-38.jpg"},"still-life-30":{"title":"Still life #30","subtitle":"1963, 48 x 66 x 3”\nmixed media\ncollage and assemblage on board","copy":"Advertisements are a part of daily life, and Wesselmann used them to his advantage. He would dig through trash cans, tear down subway posters, and write companies directly for the printed images he’d incorporate into collage.","image":"artworks/still-life-30.jpg"},"still-life-57":{"title":"Still life #57","subtitle":"1967-70, 122 ¼ x 190 x 72”\noil on canvas\nacrylic on carpet\n(five separate sections plus carpet, three free-standing)","copy":"We all play favorites. Wesselmann painted this same radio over and over again, partly because it looked so good next to flowers and fruit. (The orange, you might have guessed, was another favorite form.)","image":"artworks/still-life-57.jpg"},"still-life-29":{"title":"Still life #29","subtitle":"1963, 108 x 144”\n(two sections)\noil and collage on canvas","copy":"Zoomed-in and tightly packed with visual information, Wesselmann’s paintings were designed to “explode on the wall.” “If it all got tight enough,” the artist wrote, “perhaps it could break out.”","image":"artworks/still-life-29.jpg"},"still-life-60":{"title":"Still Life #60","subtitle":"1973, 122 ¼ x 333 x 86 ½”\n(six separate free-standing sections)\noil on canvas","copy":"These larger-than-life still lifes give everyday objects a powerful charge. Wesselmann said this piece, Still Life #60, almost “takes the place of the nude… the sunglasses could suggest the woman has arrived from outside, the necklace and ring suggest undressing, the lipstick a beauty touch-up, and the open pack of matches suggest smoking, which could imply some degree of intimate relaxation in progress.”","image":"artworks/still-life-60.jpg"},"bedroom-painting-7":{"title":"Bedroom Painting #7","subtitle":"1967-1969, 78 x 87”\noil on canvas","copy":"Parts that signify a whole, Wesselmann’s renderings of hands, feet, and (most famously, lips) can act as stand-ins for the fully nude figure.","image":"artworks/bedroom-painting-7.jpg"},"still-life-61":{"title":"Still Life #61","subtitle":"1976, 104 ½ x 391 x 79”\n(four separate free-standing sections)\noil on canvas","copy":"For a sense of scale, the super-sized ring in this piece is eight-and-a-half feet high.","image":"artworks/still-life-61.jpg"},"sneakers-and-purple-panties":{"title":"Sneakers and Purple Panties","subtitle":"1981, 69 1/2 x 86 1/4\"\noil on shaped canvas","copy":"What can we learn from everyday objects? Wesselmann painted still life for the love of the forms, but also for the stories they might tell. A pair of crumpled underwear tangled up in sneakers suggest hasty undressing. The who, where and why are left up to interpretation.","image":"artworks/sneakers-and-purple-panties.jpg"},"still-life-58":{"title":"Still Life #58","subtitle":"1969-1972\n78 x 97 ½”\noil on canvas","copy":"Remind you of anything? Wesselmann began painting this bottle of perfume as a substitute for one of his favorite motifs…","image":"artworks/still-life-58.jpg"},"ginas-hand":{"title":"Gina's Hand","subtitle":"1972-82, 59 x 82\"\noil on canvas","copy":"When not hyperfocused on an expressive face, Wesselmann found inspiration in other parts of the body. Here a woman's hand--open in relaxation or ecstasy--mimics the petals of a nearby bloom.","image":"artworks/ginas-hand.jpg"},"face-2":{"title":"Face #2","subtitle":"1967, 40 x 75-1/2\"\noil on shaped canvas","copy":"Wesselmann’s figurative work has an erotic charge that’s tough to miss. The artist famously said the most important things in his life were “painting, sex, and humor.”","image":"artworks/face-2.jpg"}},"endExperience":{"title":"You’ve found {{x}} oranges!","copy":"It’s been a pleasure. We hope you enjoyed exploring the world of Tom Wesselmann, brought to you by Coach.","scoreText":"SUBMIT YOUR SCORE","collectionText":"SHOP THE COLLECTION","collectionUrl":"https://www.coach.com/shop/new/featured/coach-x-tom-wesselmann"},"shareDetail":{"title":"KEEP IN TOUCH","copy":"Sign up below for updates on more collaborations like Coach x Tom Wesselmann, and so we can contact you if you’ve won a prize!","form":{"firstname":{"placeholder":"First name","error":"Fill in your first name"},"lastname":{"placeholder":"Last name","error":"Fill in your last name"},"email":{"placeholder":"Email","errorRequired":"Fill in your emailaddress","errorInvalid":"Please fill in a valid emailaddress"},"birthyear":{"placeholder":"Birth year","error":"Please select a birth year"},"terms":{"text":"I agree to the Sweepstakes","link":"Terms \u0026 Conditions","error":"Please agree to the Terms \u0026 Conditions"},"optIn":{"text":"By signing up, you agree to receive recurring automated promotional and personalized emails (e.g. cart reminders) from Coach at the email address used when signing up. Consent is not a condition of any purchase. View \u003ca href=\"http://attn.tv/coach/terms.html\" target=\"_blank\"\u003eTerms\u003c/a\u003e \u0026 \u003ca href=\"https://attnl.tv/legal/p/Ahj\" target=\"_blank\"\u003ePrivacy\u003c/a\u003e.","error":"Please agree to the Terms \u0026 Conditions"},"submit":{"label":"SUBMIT","submitting":"Submitting"}}},"submitSuccess":{"title":"Nice work.","copy":"You’ve been entered in our Coach x Tom Wesselmann sweepstakes. Thanks for exploring the world of Tom Wesselmann with us. \n\nWinners will receive an email before August 13.","share":"SHARE YOUR SCORE","instagramUrl":"https://www.instagram.com/coach/"},"terms":{"title":"COACH\nCOACH X TOM WESSELMANN 2022 SWEEPSTAKES\nOFFICIAL RULES\n \nNO PURCHASE NECESSARY TO
