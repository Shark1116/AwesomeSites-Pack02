        <script id="vite-plugin-ssr_pageContext" type="application/json">{"pageContext":{"_pageId":"/src/pages/@lang/index/index","pageProps":{"activation":{"id":1,"created_at":"2024-01-30T15:04:09.797Z","updated_at":"2024-02-02T10:56:55.671Z","deleted_at":null,"name":"Giga Game Orange FR","language":"fr","title":"Giga Game Orange","default":true,"code":"main","dateStart":"2024-01-29T00:00","dateEnd":"2024-02-25T00:00","conditions":{"title":"Règlement du concours Orange Giga Game","content":"\u003cdiv>\u003cstrong>ARTICLE 1&nbsp;\u003c/strong>\u003c/div>\u003cdiv>La société anonyme Orange Belgium, dont le siège social est établi à 1140 Evere, Avenue du Bourget 3, inscrite auprès de la BCE sous le numéro 0456.810.810, organise un concours en Belgique, lequel débute le « 29/01/2024 00:00 » pour se clôturer le « 25/02/2024 00:00 »\u003c/div>\u003cdiv>\u003cbr>\u003c/div>\u003cdiv>\u003cstrong>ARTICLE 2&nbsp;\u003c/strong>\u003c/div>\u003cdiv>Le présent règlement régit les modalités du concours, décrit son déroulement et fixe les conditions générales de participation applicables au présent concours.&nbsp;\u003c/div>\u003cdiv>\u003cbr>\u003c/div>\u003cdiv>\u003cstrong>ARTICLE 3&nbsp;\u003c/strong>\u003c/div>\u003cdiv>La participation à ce concours est ouverte à toute personne ayant atteint l'âge de 18 ans et domiciliée en Belgique, à l’exception de tous les collaborateurs directs ou indirects et/ou membres du personnel/travailleurs de Orange Belgium, de toute autre personne ayant collaboré à la mise en place du présent concours ou ayant été impliquée dans son organisation, ainsi que des membres de leur famille et des personnes vivant sous leur toit.&nbsp;\u003c/div>\u003cdiv>La participation au concours est totalement gratuite\u003c/div>\u003cdiv>\u003cbr>\u003c/div>\u003cdiv>\u003cstrong>ARTICLE 4&nbsp;\u003c/strong>\u003c/div>\u003cdiv>Orange Belgium peut, à tout moment, exclure une personne de toute participation aux concours organisés par Orange Belgium, en cas d’infraction à l’une des conditions de participation ou en cas d’abus, de tromperie ou de participation de mauvaise foi à un concours.\u003c/div>\u003cdiv>\u003cbr>\u003c/div>\u003cdiv>\u003cstrong>ARTICLE 5&nbsp;\u003c/strong>\u003c/div>\u003cdiv>• Pendant la période de concours, il est possible de participer plusieurs fois par jours au concours.\u003c/div>\u003cdiv>• Une journée de concours commence à 00h00 et se termine à 23h59.\u003c/div>\u003cdiv>• La participation au Concours s’effectue uniquement en ligne sur le site Internet ou via les écrans mis à disposition à cet effet.\u003c/div>\u003cdiv>Le(s) prix sera/seront attribué(s) au(x) participant(s) qui aura/auront le plus haut score et dont la réponse à la question subsidiaire sera la plus proche de la bonne réponse.&nbsp;\u003c/div>\u003cdiv>\u003cbr>\u003c/div>\u003cdiv>Le(s) gagnant(s) sera/seront averti(s) personnellement par email à la fin du Concours et recevra/recevront alors les informations relatives aux modalités de remise de leur prix.\u003c/div>\u003cdiv>Chaque participation enregistrée de manière incomplète sera considérée comme nulle et non avenue.\u003c/div>\u003cdiv>La décision d’Orange Belgium quant à la détermination du/des gagnant(s) est irrévocable et définitive. Les participants sont donc parfaitement conscients, et acceptent, que la possibilité de remporter le prix dépende de leur rapidité et de leur capacité intellectuelle à répondre aux questions posées.&nbsp;\u003c/div>\u003cdiv>\u003cbr>\u003c/div>\u003cdiv>Si l’adresse électronique utilisée lors de la participation au Concours est supprimée ou n’est plus utilisée par le participant de telle manière que Orange Belgium ne puisse plus contacter ce participant, la participation sera déclarée nulle et le participant ne sera pas admis à recevoir un prix.&nbsp;\u003c/div>\u003cdiv>La société anonyme Orange Belgium et toute autre société ou personne intervenante ne peuvent être tenues pour responsables des pertes ou retards dus aux fournisseurs d’accès à internet.\u003c/div>\u003cdiv>L’ensemble des coûts liés à la participation au concours (téléphone, connexion internet,...) sont entièrement à charge du participant. Les participants ne peuvent en aucun cas réclamer les coûts de leur participation à l’organisateur.&nbsp;\u003c/div>\u003cdiv>Les participations organisées et/ou collectives au concours seront assimilées à un abus et entraîneront l’exclusion automatique des participations qui y sont associées.&nbsp;\u003c/div>\u003cdiv>L’organisateur ne peut être tenu pour responsable de problèmes techniques au niveau du site, du système d’e-mail et/ou du système de streaming. L’organisateur ne peut être tenu pour responsable de toute éventuelle incompatibilité entre les technologies utilisées pour le concours et la configuration hardware et/ou software que le participant utilise.&nbsp;\u003c/div>\u003cdiv>La participation ou toute autre manipulation au moyen d’un programme ou produit semblable, autre que le programme du site, ainsi que l’adaptation/arrangement de ce dernier, est interdit et entraînera l’exclusion et, le cas échéant, des poursuites judiciaires au titre de violation des droits d’auteur.\u003c/div>\u003cdiv>La participation est uniquement nominative. Le participant ne peut sous aucun prétexte participer sous différents pseudos ou pour le compte d’autres participants.&nbsp;\u003c/div>\u003cdiv>\u003cbr>\u003c/div>\u003cdiv>\u003cstrong>ARTICLE 6&nbsp;\u003c/strong>\u003c/div>\u003cdiv>La société anonyme Orange Belgium et toute autre société ou personne intervenante ne pourront être tenues pour responsables si, en cas de force majeure, certaines modalités du présent concours devaient être modifiées.&nbsp;\u003c/div>\u003cdiv>\u003cbr>\u003c/div>\u003cdiv>\u003cstrong>ARTICLE 7&nbsp;\u003c/strong>\u003c/div>\u003cdiv>Orange Belgium ne prête ou n’octroie aucune garantie quant à un prix. Orange Belgium ne peut être tenu pour responsable d’éventuels accidents ou dégâts en lien (in)direct avec un prix gagné.&nbsp;\u003c/div>\u003cdiv>Un prix est indivisible et doit être accepté tel qu’il est octroyé.&nbsp;\u003c/div>\u003cdiv>\u003cbr>\u003c/div>\u003cdiv>\u003cstrong>ARTICLE 8&nbsp;\u003c/strong>\u003c/div>\u003cdiv>Les prix du concours :\u003cbr>\u003cul>\u003cli>10 x Microsoft Xbox Series S\u003c/li>\u003c/ul>\u003c/div>\u003cdiv>\u003cbr>\u003c/div>\u003cdiv>\u003cstrong>ARTICLE 9\u003c/strong>\u003c/div>\u003cdiv>Excepté le cas prévu dans le présent règlement, il ne sera échangé ni correspondance postale, ni communication téléphonique au sujet de ce Concours, ni pendant, ni après ledit Concours.&nbsp;\u003c/div>\u003cdiv>\u003cbr>\u003c/div>\u003cdiv>\u003cstrong>ARTICLE 10\u003c/strong>\u003c/div>\u003cdiv>Les organisateurs de ce concours se réservent le droit de modifier l’action ou son déroulement si des circonstances imprévisibles ou indépendantes de leur volonté le justifiaient. Ils ne sauraient être tenus responsables si, pour des raisons indépendantes de leur volonté, le concours devait être interrompu, reporté ou annulé.\u003c/div>\u003cdiv>\u003cbr>\u003c/div>\u003cdiv>\u003cstrong>ARTICLE 11\u003c/strong>\u003c/div>\u003cdiv>La participation au concours implique l’acceptation inconditionnelle du présent règlement et aucune contestation y relative ne sera prise en considération.\u003c/div>\u003cdiv>Toute plainte relative au présent concours doit être envoyée par écrit dans les 7 jours ouvrables qui suivent la fin de celui-ci, au siège social de Orange Belgium à l’attention du service Digital – OLS team. En aucun cas les plaintes ne pourront être traitées oralement ou par téléphone. Les plaintes émises hors délai et non-formulées par écrit ne seront pas traitées.\u003c/div>\u003cdiv>Le présent règlement est soumis au droit belge et tout litige relatif à son application relèvera des compétences des tribunaux de Bruxelles.\u003c/div>\u003cdiv>\u003cbr>\u003c/div>\u003cdiv>\u003cstrong>ARTICLE 12\u003c/strong>\u003c/div>\u003cdiv>Une copie du présent règlement est disponible sur le site du concours.&nbsp;\u003c/div>\u003cdiv>\u003cbr>\u003c/div>\u003cdiv>\u003cstrong>ARTICLE 13\u003c/strong>\u003c/div>\u003cdiv>Les données à caractère personnel communiquées seront également enregistrées dans le fichier d’adresses de Orange Belgium afin d’informer les participants de ses activités. Orange Belgium utilise les données des formulaires du concours aux fins exclusives d’étude de marché, de marketing et pour proposer ses produits et services (marketing direct). Ces données seront uniquement transmises à des tiers si la réalisation des fins mentionnées l’exige.\u003c/div>\u003cdiv>Conformément à la loi du 08/12/1992 relative à la protection de la vie privée à l’égard des traitements de données à caractère personnel, chaque participant a le droit de consulter et de modifier ses données à caractère personnel par demande écrite adressée au service clientèle de Orange Belgium, Boîte postale 950 à 1140 Bruxelles. Par ce même biais, le participant peut également refuser à tout moment que ses données soient encore utilisées à des fins de marketing direct.\u003c/div>\u003cdiv>L’organisateur prendra toutes les mesures que l’on peut attendre raisonnablement de sa part pour préserver la confidentialité des données. En appuyant sur la touche ‘envoyer’ pour l’envoi des données à caractère personnel, le participant reconnaît cependant que l’envoi de telles données par internet n’est jamais sans risque. Un préjudice consécutif à l’utilisation de données à caractère personnel du participant par un tiers non qualifié ne peut en aucun cas être répercuté sur l’organisateur.&nbsp;\u003c/div>\u003cdiv>L’organisateur rejette toute responsabilité et ne peut être tenu pour responsable d’un remboursement tardif des prix, imputable ou non au service tiers. La participation au concours via internet implique de connaître et d’accepter les caractéristiques et les limites d’internet, tant pour ce qui concerne ses performances techniques que pour ce qui concerne le temps de réaction pour consulter, demander et transmettre des informations. L’organisateur ne peut en aucun cas être tenu pour responsable du fait que certaines données n’ont pas été protégées contre leur éventuel détournement et contre les risques de contamination par d’éventuels virus qui circulent sur internet.&nbsp;\u003c/div>\u003cdiv>Orange Belgium assure avec la plus grande diligence l’organisation de l’action et la gestion du site web. Il est néanmoins possible que des informations soient incomplètes ou erronées. D’éventuelles imprécisions, fautes d’orthographe ou autres erreurs comparables présentes sur le site web ou sur tout autre matériel (promotionnel) que Orange Belgium rend public, ne peuvent être utilisées contre Orange Belgium ou engendrer une obligation pour Orange Belgium.\u003c/div>\u003cdiv>\u003cbr>\u003c/div>"},"prizeIntro":{"headline":"Concours","title":"Giga Game Orange","subtitle":"Du 05 au 25 février"},"prizes":[{"id":1,"created_at":"2024-02-02T10:56:55.673Z","updated_at":"2024-02-02T10:56:55.684Z","deleted_at":null,"activationId":1,"activation":{"created_at":"0001-01-01T00:00:00Z","updated_at":"0001-01-01T00:00:00Z","deleted_at":null,"dateStart":null,"dateEnd":null,"conditions":{},"prizeIntro":{}},"from":"1","to":"10","title":"Microsoft Xbox Series S","imageId":"01HNG33Y7HP1BQ4VTG1JS4RPD8.png"}],"availableLanguages":["fr","nl"],"isSoon":false,"isLate":false,"isRunning":true},"is404":false,"lang":"fr"},"is404":null,"documentProps":"!undefined","routeParams":{"lang":"fr"}}}</script>
